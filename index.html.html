<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة الأسرار - Secrets Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&family=Cairo:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* اسم الموقع المحسن */
        .site-name-container {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .site-title {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
            letter-spacing: 1px;
        }
        
        .site-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            font-weight: 400;
        }
        
        /* تأثيرات الحركة على اسم الموقع */
        .site-title:hover {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        /* تأثير الوميض المتدرج */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* تأثير الوميض */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            line-height: 1.6;
            background: linear-gradient(to left, #fff, #a0a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .section:hover::before {
            left: 100%;
        }
        
        .section:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .warning {
            font-size: 14px;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            border-right: 4px solid #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: modalAppear 0.5s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .close {
            float: left;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: white;
            transform: rotate(90deg);
        }
        
        .analysis-text {
            font-size: 19px;
            line-height: 1.8;
            margin: 25px 0;
            color: #e0e0e0;
        }
        
        /* حقوق الطبع والنشر */
        .copyright {
            margin-top: 40px;
            padding: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* تأثيرات إضافية */
        .glow-effect {
            position: relative;
        }
        
        .glow-effect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #8e44ad, #3498db);
            border-radius: 17px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .section:hover .glow-effect::after {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-name-container">
            <h1 class="site-title">غرفة الأسرار</h1>
            <div class="site-subtitle">Secrets Room</div>
        </div>
        
        <h1>رحلة عميقة إلى أعماق نفسك... هل أنت مستعد لمواجهة الحقيقة؟</h1>
        
        <div class="sections">
            <div class="section glow-effect" onclick="showAnalysis('vision')">
                الرؤية الداخلية
            </div>
            <div class="section glow-effect" onclick="showAnalysis('analysis')">
                التحليل العميق
            </div>
            <div class="section glow-effect" onclick="showAnalysis('healing')">
                الشفاء النفسي
            </div>
            <div class="section glow-effect" onclick="showAnalysis('revelation')">
                الكشف الصادق
            </div>
        </div>
        
        <div class="warning">
            ⚠️هذا التحليل عميق وصادق. تأكد من استعدادك النفسي قبل البدء.
        </div>
        
        <div class="copyright">
            © 2025 غرفة الأسرار - Secrets Room | جميع الحقوق محفوظة لـ Mohammed Tarek
        </div>
    </div>
    
    <!-- Modal للتحليل -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">التحليل النفسي</h2>
            <div id="analysisText" class="analysis-text"></div>
        </div>
    </div>

    <script>
        // أنواع التحليلات
        const analyses = {
            vision: [
                "لقد اكتشفت جانبًا مخفيًا من شخصيتك...",
                "رؤية داخلية قوية تشير إلى وعي عالٍ...",
                "البصيرة التي لديك تفوق التوقعات العادية..."
            ],
            analysis: [
                "تحليلك النفسي يشير إلى قوة داخلية غير متوقعة...",
                "العمق العاطفي الذي تمتلكه مذهل...",
                "القدرة على فهم الذات تتطور بشكل متسارع..."
            ],
            healing: [
                "عملية الشفاء بدأت، وستشعر بالتغيير تدريجيًا...",
                "الشفاء النفسي يسير في المسار الصحيح...",
                "التحول الداخلي يحدث بشكل طبيعي ومريح..."
            ],
            revelation: [
                "الحقيقة التي كنت تبحث عنها هي: أنت أقوى مما تتخيل...",
                "الكشف الصادق يُظهر قدرات لم تكتشفها بعد...",
                "الحقيقة الداخلية تحررك من القيود الوهمية..."
            ]
        };

        // دالة إظهار التحليل
        function showAnalysis(type) {
            const modal = document.getElementById('analysisModal');
            const title = document.getElementById('modalTitle');
            const text = document.getElementById('analysisText');
            
            // تحديث العنوان
            const titles = {
                vision: "الرؤية الداخلية",
                analysis: "التحليل العميق",
                healing: "الشفاء النفسي",
                revelation: "الكشف الصادق"
            };
            
            title.textContent = titles[type];
            
            // اختيار تحليل عشوائي
            const randomIndex = Math.floor(Math.random() * analyses[type].length);
            text.textContent = analyses[type][randomIndex];
            
            // إظهار النافذة
            modal.style.display = 'flex';
        }

        // دالة إغلاق النافذة
        function closeModal() {
            document.getElementById('analysisModal').style.display = 'none';
        }

        // إغلاق بالنقر على الخلفية
        document.getElementById('analysisModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // تأثيرات إضافية للعناصر
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة تأخير للتأثيرات
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                section.style.animationDelay = `${index * 0.1}s`;
                section.style.animation = 'fadeInUp 0.6s ease forwards';
                section.style.opacity = '0';
            });
        });
        
        // أنميشن للعناصر
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
